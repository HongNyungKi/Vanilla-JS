<html>

<head>
    <title>
        line-height: 줄 높이(행간)

        - 속성 값: normal(1~1.4)
        - 속성 값: 숫자(요소 자체 글꼴 크기의 배수로 지정)
        <!-- 글자 크기의 배수 사용을 추천하며, 일반적으로 1.4~1.7을 많이 활용한다. -->
        - 속성 값: (단위사용-px,em,cm등)
        - 속성 값: %(요소 자체 글꼴 크기의 비율)
    </title>
    <style>
        .example {
            font-size: 20px;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <div>
        This is body text
    </div>
    <div class="example"> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quis dolores impedit odit sint
        laudantium tempora voluptatem blanditiis saepe voluptas possimus temporibus eveniet, ea repudiandae excepturi
        debitis quos doloribus facere ad!</div>
</body>

</html>
