<html>

<head>
    <title>
        font-style: 글자의 기울기를 지정한다.
        <!-- font의 개별속성이다. -->

        - 속성 값: normal(스타일 없음)(기본값)
        - 속성 값: italic(이텔릭체)
        <!-- 보통 기울어진 글자를 사용 시 italic을 활용한다. -->
        - 속성 값: oblique(기울어진 글자)
    </title>
    <style>
        .example {
            /* font-style: oblique; */
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="example">
        Avengers is my fav
    </div>
</body>

</html>
