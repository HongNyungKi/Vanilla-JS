<html>

<head>
    <title>
        text-decoration: 문자의 장식(line)을 설정한다.

        - 속성값: none(선없음)(기본값)
        - 속성값: underline(밑줄)
        - 속성값: overline(윗줄)
        - 속성값: line-through(중앙선)
    </title>
    <style>
        .example {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="example">Avengers is my fav</div>
</body>

</html>
