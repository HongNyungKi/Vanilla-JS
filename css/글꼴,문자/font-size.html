<html>

<head>
    <title>
        font-size: 글자의 크기를 지정한다.

        - 단위: px, em, cm 등 을 사용한다. (기본값:16px)

        - 속성 값: %(부모요소의 비율로 지정한다.)
    </title>
    <style>
        body {
            font-size: 30px;
        }

        .example {
            font-size: 50%;
        }
    </style>
</head>

<body>
    <div>
        This is body text
    </div>
    <div class="example">Avengers is my fav</div>
</body>

</html>
