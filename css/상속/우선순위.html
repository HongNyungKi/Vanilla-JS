우선순위
: 같은 요소가 여러 선언의 대상이 될 경우, 어떤 선언의 css속성(property)을 우선 적용할지 결정하는 방법
1. 명시도 점수가 높은 선언이 우선= 명시도
2. 점수가 같은 경우, 가장 마지막에 해석되는 선언이 우선= 선언순서
3. 명시도는 상속규칙보다 우선= 중요도
4. !important가 적용된 선언 방식이 다른 모든 방식보다 우선= 중요도
<style>
    div {
        color: red !important;     /* !important(첫번째) */
    }

    #color-yellow {
        color: yellow;     /* id 선택자(세번째) */
    }    

    .color_green {
        color: green;     /* class 선택자(네번째) */
    }

    div {
        color: blue;      /* tag 선택자(다섯번째) */
    }

    * {
        color: darkblue;     /* 전체선택자(여섯번째) */
    }

    body {
        color: violet;       /* 상속(일곱번째) */
    }
</style>
<div id="color_yellow" class="color_green" style="color: orange;">Hello World</div>  
<!-- 인라인 선언 방식(두번째) -->
