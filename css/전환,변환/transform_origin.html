<html>

<head>
    <title>
        속성transform의 변환속성인 origin: 요소 변환의 기준점을 설정한다.
        - 기본값: 50% 50% (x축 y축)

        x축 값: left / right / center / %
        y축 값: top / bottom / center / %
        z축 값: 단위 (기본값0)


    </title>
    <style>
        img {
            width: 200px;
            border: 1px solid gray;
            margin: 50px;
            transition: 1s;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
    </style>
</head>

<body>
    <img src="https://image.aladin.co.kr/product/18455/85/cover500/f382534458_1.jpg" alt="아이먼맨">
</body>

</html>
