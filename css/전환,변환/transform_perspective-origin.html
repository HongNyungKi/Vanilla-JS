<html>

<head>
    <title>
        perspective-origin: 원근 거리의 기준점을 설정. 즉, 보는 시점의 위치를 바꾸는 것
        - 기본값: 50% 50%
        - 값: x축(left, right, center, 단위, %) y축(top, bottom, center, %, 단위)
    </title>
    <style>
        img {
            width: 300px;
            border: 1px solid red;
            transition: 1s;
        }

        img:hover {
            transform: perspective(400px) rotateY(180deg);
            backface-visibility: hidden;
        }
    </style>
</head>

<body>
    <img src="https://image.aladin.co.kr/product/18455/85/cover500/f382534458_1.jpg" alt="아이먼맨">
</body>

</html>
