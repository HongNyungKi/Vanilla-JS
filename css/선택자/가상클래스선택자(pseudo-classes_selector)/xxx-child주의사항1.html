주의사항1 ex)

<html>

<head>
    <style>
        .fruits p:nth-child(1) {
            color: red;
        }
    </style>
</head>

<body>
    <div class="fruits">
        <div>딸기</div>
        <p>수박</p>
        <p>바나나</p>
        <span>망고</span>
    </div>
</body>

</html>
<!-- .fruits의 첫번째 자식 요소가 <p></p> 가 아니기 때문에 아무것도 선택되지 않는다. -->
