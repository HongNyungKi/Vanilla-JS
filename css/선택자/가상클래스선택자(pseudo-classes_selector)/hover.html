<!-- 가상 클래스 선택자는 하나의 : 을 갖는다.  -->

hover
: A 에 마우스(포인터)가 올라가 있는 동안에만 A 선택

ex) A:hover

<html>

<head>
    <style>
        a:hover {
            font-weight: bold;
            font-size: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: tomato;
            transition: 0.4s;
        }

        .box:hover {
            width: 200px;
        }
    </style>
</head>

<body>
    <a href="https://google.com">Google</a>
    <div class="box"></div>
</body>

</html>
