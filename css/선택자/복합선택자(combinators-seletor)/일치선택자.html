일치선택자(Basic Combinator)
: 선택자1 과 선택자2를 '동시에 만족하는' 요소를 선택한다. 

ex) 태그 선택자와, 클래스 선택자 같이 적용하기(나란히 쓰기)
span.orange {
    color: red;
}

<!DOCTYPE html>
<head>
    <style>
        li.orange{
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <div class="orange">안녕 세상아</div>
        <li>hello</li>
        <li class="orange">world</li>
    </ul>
</body>
</html>
