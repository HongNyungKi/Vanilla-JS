후손(하위) 선택자(Descendant Combinator)
: A 의 후손(하위) 요소인 B 를 선택한다. 
띄어 쓰기가 선택자의 기호로 사용된다. 

ex) body tag 하위의 즉, 후손 요소들 중 class값이 .ornage인 요소를 선택한다. 
<!DOCTYPE html>
<head>
    <style>
        body .orange{
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <div class="orange">안녕 세상아</div>
        <li>hello</li>
        <li class="orange">world</li>
    </ul>
    <div>
        <li class="orange">world</li>
    </div>
</body>
</html>
