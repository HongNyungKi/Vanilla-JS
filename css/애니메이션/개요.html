<html>

<head>
    <title>
        속성 animation: 직접적으로 animation을 만드는 것이 아니라, @keyframes의 규칙에 설정된 것을 설정,제어 하는 것이다.
    </title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: tomato;
        }

        .box:hover {
            animation: first-animation 1s infinite alternate;
        }

        @keyframes first-animation {
            0% {
                width: 100px;
            }

            100% {
                width: 500px;
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
