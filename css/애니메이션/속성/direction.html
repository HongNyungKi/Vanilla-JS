<html>

<head>
    <title>
        animation-direction

        - 기본값: normal(정방향)
        - 속성값: reverse(역방향)
        - 속성값: laternate(왕복)
        - 속성값: alternate-reverse(역방향 왕복)
    </title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: tomato;
            border-radius: 10px;
            margin: 30px;
            animation: move 1s;
            animation-iteration-count: 4;
            animation-timing-function: linear;
            animation-direction: alternate;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(100px, 0);
            }

            50% {
                transform: translate(100px, 100px);
            }

            75% {
                transform: translate(0, 100px);
            }

            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
