<html>

<head>
    <title>
        animation의 개별속성 name: @keframes규칙의 이름을 지정한다.

        - 기본값: none(애니메이션을 지정하지 않음)
        - 속성값: @keframes이름(이름이 일치하는 @keyframe규칙의 애니메이션을 적용한다.)
    </title>
    <style>
        .box {
            animation: hong;
        }

        @keyframes hong {
            0% {}

            100% {}
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
