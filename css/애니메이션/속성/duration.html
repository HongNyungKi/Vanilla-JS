<html>

<head>
    <title>
        animation의 개별속성 duration: 애니메이션의 지속 시간 설정

        - 기본값: 0s

    </title>
    <style>
        .box {
            animation: hong 1s;
        }

        @keyframes hong {
            0% {}

            100% {}
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
