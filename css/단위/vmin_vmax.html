<html>

<head>
    <title>
        vmin: viewport의 최소 너비(viewport의 짧은 쪽 너비를 계산)
        vmax: viewport의 최대 너비(viewport의 넓은 쪽 너비를 계산)
    </title>
    <style>
        .container {
            width: 50vmax;
            height: 300px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container"></div>
</body>

</html>
