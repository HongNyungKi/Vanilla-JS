<html>

<head>
    <title>
        background-repeat: 배경 이미지의 반복을 설정한다.

        - 속성값(기본값): reapeat(수직,수평으로 반복)
        - 속성값: repeat-x(수평반복)
        - 속성값: repeat-y(수직반복)
        - 속성값: no-repeat(반복없음)
    </title>
    <style>
        .example {
            width: 300px;
            height: 300px;
            border: 1px solid red;
            background-image: url("sample_image2.jpg");
            background-size: 100px;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="example"></div>
</body>

</html>
