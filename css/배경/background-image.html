<html>

<head>
    <title>
        background-image: 요소의 배경에 하나 이상의 이미지를 삽입한다.

        - 속성 값(기본값): none
        - 속성 값: url("경로")
    </title>
    <style>
        /* 배경 이미지 삽입 시, 요소의 크기가 설정되어 있어야 배경이미지가 보일 수 있다. */
        .example1 {
            width: 500px;
            height: 500px;
            background-image: url("sample_image1.jpg");
        }

        /* 단축속성을 활용한 여러개 이미지 삽입 시 */

        .example2 {
            width: 500px;
            height: 500px;
            background-image:
             url("sample_image2.jpg") no-repeat,
             url("sample_image1.jpg") no-repeat 1000px 1000px;
        }
        /* 그림이 겹친다. */
    </style>
</head>

<body>
    <div class="example1"></div>
    <div class="example2"></div>
</body>

</html>
