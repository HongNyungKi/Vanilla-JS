<html>

<head>
    <title>
        background-attachment: 요소가 스크롤 될 때, 배경 이미지의 스크롤 여부 설정

        - 속성값(기본값): scroll(배경이미지가 요소를 따라서 같이 스크롤 됨)
        - 속성값: fixed(배경이미지가 viewport에 고정되어, 요소와 같이 스크롤되지 않음)
        - 속성값: local(요소 내 스크롤 시 배경 이미지가 같이 스크롤 됨)
    </title>
    <style>
        body {
            height: 3000px;
        }

        .for_scroll{
            height: 3000px;
        }

        .example {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            background-size: 500px;
            background-image: url("sample_image1.jpg");
            /* background-attachment: scroll; */
            /* background-attachment: fixed; */
            background-attachment: local;
            overflow: auto;
        }
    </style>
</head>

<body>
  
        <div class="example">
            <div class="for_scroll"></div>
        </div>
   
</body>

</html>
