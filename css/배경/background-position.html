<html>

<head>
    <title>
        background-position: 배경 이미지의 위치

        - 속성값(기본값): 0% 0%
        - 속성값: %(왼쪽 상단 모서리가 0% 0%, 오른쪽 하단 모서리 100% 100%)
        - 속성값: 방향(top, bottom, left, right, center)
        - 속성값: 단위(px, em, cm 등 으로 조절)
        <!-- 단위 활용 시 ex) background-position: x축 y축; -->

    </title>
    <style>
        .example {
            width: 700px;
            height: 700px;
            border: 1px solid black;
            background-size: 300px;
            background-image: url("sample_image1.jpg");
            background-repeat: no-repeat;
            background-position: right top;
            /* background-position: 100px 50px; */
            /* background-position: 30% 50%; */
            /* background-position: 50px bottom; */
        }
    </style>
</head>

<body>
    <div class="example"></div>
