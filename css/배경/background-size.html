<html>

<head>
    <title>
background-size: 배경이미지의 크기 지정

- 속성값(기본값): auto(이미지의 원래크기)
- 속성값: cover(배경이미지의 크기비율을 유지하며, 요소의 더 넓은 너비에 맞춰짐, 이미지가 잘릴 수 있음)
- 속성값: contain(배경이미지의 크기비율을 유지하며, 요소의 더 짧은 너비에 맞춰짐, 빈공간이 생길 수 있음)
- 속성값: 단위(px, em, % 등 단위로 지정)
<!-- background-size: width값 height값; -->
<!-- 단, width만 입력하면 비율에 맞게 지정됨 -->

    </title>
    <style>
.example{
    width: 400px;
    height: 600px;
    border: 1px solid red;
    background-image: url("sample_image1.jpg");
    background-repeat: no-repeat;
    /* background-size: 300px; */
    /* background-size: cover; */
    background-size: contain;
}
    </style>
</head>

<body>
<div class="example"></div>
</body>

</html>
