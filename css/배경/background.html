        <!-- 개별 속성 -->
        - 속성 값: background-color: 배경 색상
        - 속성 값: background-image: 하나 이상의 배경 이미지
        - 속성 값: background-repeat: 배경 이미지의 반복
        - 속성 값: background-position: 배경 이미지의 위치
        - 속성 값: background-attachment: 배경 이미지의 스크롤 여부

        <!-- 단축 속성(자유롭게 생략가능) -->
        background: 색상 이미지경로 반복 위치 스크롤특성;
