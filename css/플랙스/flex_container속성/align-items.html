<head>
    <title>
        align-items: 교차 축(cross-axis)에서 items의 정렬 방법을 설정한다.
        items가 한 줄일 경우 많이 사용한다.
        <!-- items가 flex-wrap을 통해 2줄 이상일 경우 align-content 속성이 우선이다. 
따라서 align-items를 사용하려면, align-content속성을 기본값(stretch)로 설정해야 한다. -->

        - 기본값: stretch(container의 교차 축을 채우기 위해 items를 늘림)
        - 속성값: flex-start (Items를 각 줄의 시작점(flex-start)으로 정렬)
        - 속성값: flex-end (Items를 각 줄의 끝점(flex-end)으로 정렬)
        - 속성값: center (Items를 가운데 정렬)
        - 속성값: baseline (Items를 문자 기준선에 정렬)
    </title>
