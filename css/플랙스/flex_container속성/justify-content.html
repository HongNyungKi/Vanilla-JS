<html>

<head>
    <title>
        justify-content: 주 축(main-axis)의 정렬 방법을 설정한다.

        - 기본값: flex-start(items를 시작점(flex-star)으로 정렬)
        - 속성값: flex-end(items를 끝점(flex-end)으로 정렬)
        - 속성값: center(items를 가운데 정렬)
        - 속성값: space-between(시작item은 시작점에, 마지막item은 끝점에 정렬되고, items는 사이에 고르게 정렬)
        - 속성값: space-around(items를 균등하게 정렬)

    </title>
    <style>
        .container {
            width: 500px;
            height: 150px;
            border: 2px solid red;
            display: flex;
            /* justify-content: flex-end; */
            justify-content: space-between;
        }

        .item {
            width: 100px;
            height: 50px;
            border: 2px solid black;
            border-radius: 10px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
</body>

</html>
