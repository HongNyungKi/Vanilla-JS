<html>

<head>
    <title>
        flex Containers의 속성 display
        - 속성값: flex(block특성의 flex container를 정의한다. - container의 수직쌓임)
        - 속성값: inline-flex(inline특성의 flex container를 정의한다. - container의 수평쌓임)
    </title>
    <style>
        .container {
            border: 2px solid red;
            /* display: flex; */
            display: inline-flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>

</html>
