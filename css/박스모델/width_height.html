width
- 속성 auto(기본값): 브라우저가 너비를 계산

height
- 속성 auto(기본값): 브라우저가 너비를 계산

<html>

<head>
    <style>
        div {
            width: auto;  /* 본래 100% */
            height: 100px;  /* 본래는 0에서 출발 */
            background-color: tomato;
        }
        /* 인라인요소는 가로,세로 값을 가질 수 없다. */
        span{
            width: auto; 
            height: 100px;
            background-color: tomato;
        }
    </style>
</head>

<body>
    <div></div> 
    <span></span>   
    
</body>

</html>
