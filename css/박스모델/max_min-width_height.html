min-width: 최대 가로 너비 -속성값: (기본값)0
max-height: 최대 세로 너비 -속성값: (기본값)none
min-width: 최소 가로 너비 -속성값: (기본값)0
max-height: 최대 세로 너비 -속성값: (기본값)none
<html>

<head>
    <style>
.parent{
    width: 500px;
    /* width: 100px; .child의 최소 가로너비가 200px이므로 삐져나온다.*/
    height: 300px;
    border: 4px solid tomato;
    margin: 20px;
}
.child{
    max-width: 400px;
    min-width: 200px;
    height: 200px;
    background-color: orange;
}
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
