margin
: 요소의 '외부(바깥)여백' 을 지정한다.
- 단축 속성과 개별속성을 지원한다.
- 음수값도 가능하다.
- %를 사용할 시 부모 요소의 가로너비에 대한 비율로 지정된다.
margin: 10px 10px 10px 10px (시계방향)
margin: 10px 10px 10px (위, [좌우], 아래)
margin: 10px 10px (위아래, 좌우)
margin: 10px(상하좌우)

<html>

<head>
    <style>
        .parent {
            width: 400px;
            height: 200px;
            border: 4px solid red;
        }
        .child{
            width: 100px;
            height: 100px;
            border: 4px solid black;
            margin: 50%;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    
</body>

</html>
