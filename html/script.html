<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> <script></script> </title>
</head>
<body>
    script tag 내부에 js 내용을 삽입하거나, 외부의 js 를 가져오기 할때 사용한다. 
    
    - 속성 src: 참조할 외부 스크립트 URL을 가져온다. 이때, script tag 내부에 작성된 js코드는 무시된다. 
    
    - 속성 defer: html 을 모두 해석 한 후 js 를 작동시키는 것이다. 때문에 script tag를 head tag에 사용해도 된다. 

</body>
</html>
