<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title> <select>,<datalist>,<otpgroup>,<option>
    </title>
</head>

<body>
    <h1>
        <!-- 사용자에게 선택 할 수 있는 옵션을 제공하고(<option>)제공된 옵션을 그룹화 하고(<optgroup>)
                (<select>)를 통해 사용자가 선택하도록 하거나, (<datalist>)를 통해 자동완성 되는 기능을 사용할 수 있다. -->
    </h1>
    <h2>
        예제
    </h2>
    <select>
        <optgroup label="Coffee">
            <option>
                Americano
            </option>
            <option>
                Caffe Mocha
            </option>
            <option label="Cappuccino" value="Cappuccino">
            </option>
        </optgroup>
    </select>

</body>

</html>
