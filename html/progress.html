<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> <progress></progress> </title>
</head>
<body>
    <h1>progress tag: 작업의 완료 진행률을 표시한다.</h1>
    <p>
        - 속성 max: 작업의 총량
        
        - 속성 value: 작업의 진행량(max가 생략될 경우 0~1사이의 숫자여야한다.)
    </p>
    <h2>예제</h2>
    <progress value="70" max="100"></progress>
    <progress value="0.7">
</body>
</html>
