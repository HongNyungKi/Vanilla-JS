<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <select></select> </title>
</head>

<body>
    <h1>select tag:옵션을 선택하는 메뉴</h1>

    <p>
        - 속성 autocomlete: 사용자가 이전에 입력한 값으로 자동 완성 기능을 사용할 것인지 여부
        __값: on(기본값), off

        - 속성 disabled: 선택 메뉴 비활성화

        - 속성 form: 선택메뉴가 form tag 밖에 있을때 이를 id값으로 연결 시켜 사용하는 것.

        - 속성 multiple: 다중 선택 여부

        - 속성 name: 선택 메뉴의 이름

        - 속성 size: 한번에 볼 수있는 행의 개수(기본적으로 컴퓨터 숫자0)
    </p>
    <h2>예제</h2>
    <select name="fruits" size="3" multiple disabled>
        <option>apple</option>
        <option>banana</option>
        <option>orange</option>
        <option>mongo</option>
        <option>fineapple</option>
    </select>
</body>

</html>
