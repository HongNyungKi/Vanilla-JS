<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> <datalist> </title>
</head>

<body>
    <h1>datalist tag는 input tag에 미리 정의된 옵션을 지정하여 자동완성 기능을 제공한다.</h1>

    <h2>
        input tag의 list속성에 연결되어있다.
        option tag를 포함하여 정의된 옵션을 지정한다.
    </h2>
    <h3>예제</h3>
    <input type="text" list="fruits">
    <datalist id="fruits">
        <option>apple</option>
        <option>banana</option>
        <option>mango</option>
    </datalist>
</body>

</html>
