<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>여러줄의 일반 텍스트 양식.</h1>
    <p>
        - 속성: input tag와 거의 같다
        
        - 속성 rows: 양식의 줄 수(기본값2줄, 여러줄 입력은 가능하지만 화면에 보이는 줄을 나타낸다.)
    </p>
    <h2>예제</h2>
    <textarea rows="10" placeholder="설명을 입력하세요."></textarea>
</body>
</html>
