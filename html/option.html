<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> <option> </title>
</head>
<body>
    <h1>option tag: 선택할 수 있는 select tag 안에서 사용되거나,
    자동완성 될 수 있는 datalist tag 안에서 사용 되는 옵션들이다.</h1>
    <p>
        - 속성 disabled: 옵션을 비활성화

        - 속성 label: 표시될 옵션의 제목(화면에 표시되는)

        - 속성 selected: 옵션이 선택되었음을 표시한다. 

        - 속성 value: 양식으로 제출될 값(서버에 보내지는)

        <!-- label속성과 value속성은 생략되면 option tag 안의 text가 그 값이 된다. -->
    </p>
    <h2>예제</h2>
    <select name="fruits">
        <optgroup label="내가 좋아하는 과일">
            <option>apple</option>
        <option>banana</option>
        <option>orange</option>
    </optgroup>
        <optgroup label="내가 싫어하는 과일">
            <option>mango</option>
        <option>fineapple</option>
    </optgroup>
    </select>
</body>
</html>
