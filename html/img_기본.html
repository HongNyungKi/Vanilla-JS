@@@ <img /> @@@

이미지를 삽입한다.

- 속성 src: (필수)이미지의 url
src 속성은 srcset을 사용할 수 없는 환경에서 동작한다.
ex) <img src="./heropy.png">

- 속성 alt: (필수)이미지의 대체 text
ex) <img src="./heropy.png" alt="이미지 예제">

- 속성 width: 이미지의 가로너비
ex) <img src="./heropy.png" alt="이미지 예제" width="300px">

- 속성 height: 이미지의 세로너비
ex) <img src="./heropy.png" alt="이미지 예제" height="400px" width="300px">
