<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> <noscript></noscript> </title>
</head>
<body>
    스크립트를 지원하지 않는 경우에 삽입할 html을 정의한다. 
    즉, js가 작동되지 않는 브라우저 환경에서 html로 어떻게 할 것인지 표기하는 것이다. 

    ex)
    안녕하세요.<iframe src="http://127.0.0.1:5500/script.html" frameborder="0" style="border: 1px solid red;" sandbox></iframe>
    <noscript>
        자바스크립트가 지원되지 않는 환경입니다.
    </noscript>
</body>
</html>
