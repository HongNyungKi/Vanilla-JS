@@@ <figure>, <figcaption> @@@

        <figure></figure>는 이미지나 삽화,도표 등의 영역을 설정한다.
        <figcaption></figcaption>는 <figure></figure>안에 포함되어 이미지나 삼봐 등의 설명을 표시한다.

        ex)
        <figure>
            <img src="./heropy.png" alt="헤로피 이미지">
            <figcaption>헤로피에 관한 사진 설명</figcaption>
        </figure>
