<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title> <video></video> </title>
</head>

<body>

    동영상 콘텐츠(MP4)를 삽입.

    - 속성 src: 콘텥츠 url
    <video src="./dingo-창모.mp4"></video>

    - 속성 controls: 제어메뉴를 표시
    <video src="./dingo-창모.mp4" controls></video>

    - 속성 loop: 재생이 끝나면 다시 처음부터 재생
    <video src="./dingo-창모.mp4" controls loop></video>

    - 속성 muted: 음소거 여부
    <video src="./dingo-창모.mp4" controls loop muted></video>

    - 속성 poster: 동영상 썸네일 이미지 url
    <video src="./dingo-창모.mp4" controls loop muted poster="./heropy_small.png"></video>

    - 속성 width,height: 동영상의 가로 너비, 세로너비
    <video src="./dingo-창모.mp4" controls loop muted poster="./heropy_small.png" width="500px"></video>
    
    - 속성 autoplay: 사이트 입장시 바로 재생
    <!-- autoplay가 지정된 경우, preload는 무시됨. -->
    <video src="./dingo-창모.mp4" controls loop muted poster="./heropy_small.png" width="500px" autoplay></video>

    - preload: 페이지가 로드될 때 파일을 로드할지의 지정(힌트제공)
    <!-- (기본값)메타데이터만 로드 -->
    <video src="./dingo-창모.mp4" autoplay controls loop muted preload="metadata"></video>
    <!-- 로드하지 않음. play가 되면 load -->
    <video src="./dingo-창모.mp4" autoplay controls loop muted preload="none"></video>
    <!-- 전체 파일 로드. 미리 받아놓는 것 -->
    <video src="./dingo-창모.mp4" autoplay controls loop muted preload="auto"></video>

</body>

</html>
