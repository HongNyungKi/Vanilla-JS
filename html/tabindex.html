tabindex

tab 키를 이용해서 요소를 순차적으로 포커스 탐색 할 순서를 지정한다. 

- 대화형 콘텐츠는 기본적으로 코드 순서대로 탭 순서가 지정된다. 
<!-- 대화형 콘텐츠란 대표적으로 image tag, input tag가 있다.  -->
- 비대화형 콘텐츠에 tabindex="0" 을 지정하여 대화형 콘텐츠와 같이 탭 순서를 사용한다. 
- tabindex="-1"을 통해 포커스는 가능하지만 탭 순서에서 제외 가능하다. 
- tabindex="1" 이상의 양수 값은 논리적 흐름을 방해하기 때문에 사용을 추천하지 않는다. 

<input type="text" value="1" tabindex="2">
<input type="text" value="2">
<div tabindex="0">비대화형 콘텐츠</div>
<input type="text" value="3" tabindex="1">
<input type="text" value="4">
<input type="text" value="5" tabindex="3">
