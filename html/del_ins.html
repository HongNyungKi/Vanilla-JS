@@@ <del></del> @@@

(delete) 삭제거나 변경된 텍스트의 범위를 지정한다.

- 속성 cite: 왜 변경이 되었는지를 설명하는 리소스의 url
- 속성 datetime: 변경이 언제 일어난 것인지에 대한 날짜


@@@ <ins></ins> @@@

(insert) 새로 추가되거나 변경된 텍스트의 범위를 지정한다.

- 속성 cite: 왜 변경이 되었는지를 설명하는 리소스의 url
- 속성 datetime: 변경이 언제 일어난 것인지에 대한 날짜


ex)
<p>
    my fav movie is <del>SuperMan</del> <ins>Avengers</ins>
</p>
