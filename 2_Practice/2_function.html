@@@ 함수 @@@

인자(argument)를 활용하여 함수에게 외부에 있는 데이터를 주는 법 2
<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <script>
        function Avengers(Avengers, name) {
            return `${Avengers} is Hero, Actor name is ${name}`
        }

        const MyFav = Avengers('Iron Man', 'Robert John Downey Jr.');

        console.log(MyFav);
    </script>
</body>

</html>
